<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loem theankou-ITE Event Management System</title>
</head>

<body>

    <h2>Student Registration Form</h2>

    <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required minlength="3" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6" placeholder="Enter your password">

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function (event) {
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const password = document.getElementById('password');

            if (!name.value || name.value.length < 3) {
                alert('Name must be at least 3 characters long.');
                event.preventDefault();
            }

            if (!email.validity.valid) {
                alert('Please enter a valid email address.');
                event.preventDefault();
            }

            if (password.value.length < 6) {
                alert('Password must be at least 6 characters long.');
                event.preventDefault();
            }
        });
    </script>

</body>

</html>
